targets:
  $default:
    sources:
      - $package$
      - asset/**
      - lib/**
      - test/**
      - pubspec.yaml
    builders:
      json_serializable:
        enabled: true
        generate_for:
          include:
            - lib/**
            - test/**
        options:
          explicit_to_json: true
          include_if_null: false
      freezed:
        enabled: true
        generate_for:
          include:
            - lib/**
            - test/**